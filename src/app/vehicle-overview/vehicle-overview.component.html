<div class="container">
  <app-header></app-header>
  <div class="vehicle-overview-container">
    <div *ngIf="loading" class="loading">Loading...</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="!loading && !errorMessage">
      <span class="p-input-icon-right search-input-container">
        <i class="pi pi-search"></i>
        <input
          type="text"
          placeholder="Search..."
          (input)="onSearch($event)"
          class="search-input"
          pInputText
        />
      </span>
      <table>
        <thead>
          <tr>
            <th>Car Name</th>
            <th>Price</th>
            <th>Mileage</th>
            <th>Color</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of filteredVehicles">
            <td>{{ vehicle.name | VehicleNamePipe }}</td>
            <td>{{ vehicle.price }}</td>
            <td>{{ vehicle.mileage }}</td>
            <td>{{ vehicle.color }}</td>
            <td>
              <i
                [ngClass]="
                  vehicle.active ? 'pi pi-check-circle' : 'pi pi-stop-circle'
                "
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
